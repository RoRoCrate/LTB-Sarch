<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LTB検索データベース</title>
    <style>
        :root {
            --bg: #071121;
            --card: #0b1220;
            --muted: #9aa6b2;
            --accent: #60a5fa;
            --radius: 12px;
            font-family: 'Noto Sans JP', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .search-container {
            background: var(--card);
            padding: 30px;
            border-radius: var(--radius);
            width: 95%;
            max-width: 800px;
            border: 1px solid var(--accent);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            margin: 20px;
        }

        h2 { text-align: center; color: var(--accent); margin-top: 0; border-bottom: 1px solid #1e203d; padding-bottom: 15px; }

        .search-controls { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }

        #searchInputsContainer { display: flex; flex-wrap: wrap; gap: 10px; }

        .search-input-group { width: calc(50% - 5px); box-sizing: border-box; }

        input[type="text"], input[type="number"], select {
            width: 100%; padding: 10px; background: #1e203d; border: 1px solid #5560aa;
            color: #fff; border-radius: 6px; box-sizing: border-box; outline: none;
        }

        input:focus, select:focus { border-color: var(--accent); }

        label { display: block; font-size: 0.8rem; color: var(--muted); margin-bottom: 4px; font-weight: bold; }

        #searchResultWrapper {
            margin-top: 25px; max-height: 500px; overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.03); padding: 15px; margin-bottom: 12px;
            border-radius: 8px; border-left: 4px solid var(--accent);
            position: relative;
        }

        .copy-btn {
            position: absolute; right: 10px; top: 10px;
            background: var(--accent); color: #000; border: none;
            padding: 6px 14px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold;
        }

        .field { margin-bottom: 4px; font-size: 0.9rem; line-height: 1.4; display: flex; }
        .field-label { color: var(--accent); font-weight: bold; min-width: 110px; margin-right: 8px; }
        .field-value { flex: 1; }

        @media (max-width: 600px) { .search-input-group { width: 100%; } }
    </style>
</head>
<body>

<div class="search-container">
    <h2>LTB検索データベース</h2>

    <div class="search-controls">
        <div>
            <label>検索カテゴリ</label>
            <select id="csvSelector"></select>
        </div>

        <div id="searchInputsContainer"></div>
        
        <div>
            <label>キーワード</label>
            <input id="searchInput" type="text" placeholder="キーワードを入力..." />
        </div>
    </div>

    <div id="searchResultWrapper">
        <div id="searchResults"></div>
    </div>
</div>

<script>
    const DATA_DIR = './data/';

    const CSV_FILE_MAP = {
        'identity': { name: '人格', url: DATA_DIR + 'identity.tsv' },
        'singularidentity': { name: '特異人格', url: DATA_DIR + 'singularidentity.tsv' },
        'suppassive': { name: 'サポートパッシブ', url: DATA_DIR + 'suppassive.tsv' },
        'mental': { name: '精神', url: DATA_DIR + 'mental.tsv' },
        'ego': { name: 'E.G.O', url: DATA_DIR + 'ego.tsv' },
        'status': { name: '状態異常', url: DATA_DIR + 'status.tsv' },
        'item': { name: 'アイテム', url: DATA_DIR + 'item.tsv' } 
    };

    const SEARCH_FIELDS = {
        'identity': [
            { id: 'f_no', label: '番号', type: 'text', csvKey: '番号' },
            { id: 'f_name', label: '名称', type: 'text', csvKey: '名称' }
        ],
        'singularidentity': [
            { id: 'f_no', label: '番号', type: 'text', csvKey: '番号' },
            { id: 'f_name', label: '名称', type: 'text', csvKey: '名称' }
        ],
        'suppassive': [
            { id: 'f_type', label: '種別', type: 'select', options: ['', '通常', '死亡'], csvKey: '種別' },
            { id: 'f_res', label: '資源', type: 'select', options: ['', '憤怒', '色欲','怠惰','暴食','憂鬱','傲慢','嫉妬','なし'], csvKey: '資源' },
            { id: 'f_own', label: '発動条件', type: 'select', options: ['', '保有', '共鳴','なし'], csvKey: '保有・共鳴' },
            { id: 'f_price', label: '価格', type: 'number', csvKey: '価格' }
        ],
        'mental': [
            { id: 'f_name', label: '名称', type: 'text', csvKey: '名称' },
            { id: 'f_price', label: '価格', type: 'number', csvKey: '価格' }
        ],
        'ego': [
            { id: 'f_no', label: '番号 (完全一致)', type: 'text', csvKey: '番号' },
            { id: 'f_name', label: '名称', type: 'text', csvKey: '名称' },
            { id: 'f_rank', label: '危険度', type: 'select', options: ['', 'ZAYIN', 'TETH', 'HE', 'WAW', 'ALEPH'], csvKey: '危険度' },
            { id: 'f_price', label: '価格', type: 'number', csvKey: '価格' }
        ],
        'status': [
            { id: 'f_name', label: '名称', type: 'text', csvKey: '名称' },
            { id: 'f_cat', label: '分類', type: 'select', options: ['', 'バフ', '中立バフ', 'デバフ', '蓄積要素', '弾丸', '特殊'], csvKey: '分類' }
        ],
        'item': [
            { id: 'f_name', label: '名称', type: 'text', csvKey: '名称' },
            { id: 'f_cat', label: '分類', type: 'select', options: ['', '特殊', '回復', '強化'], csvKey: '分類' }
        ]
    };

    const csvSelector = document.getElementById('csvSelector');
    const searchInput = document.getElementById('searchInput');
    const searchInputsContainer = document.getElementById('searchInputsContainer');
    const searchResults = document.getElementById('searchResults');

    let currentData = [];
    let cache = {};

    Object.keys(CSV_FILE_MAP).forEach(k => {
        const opt = document.createElement('option');
        opt.value = k; opt.textContent = CSV_FILE_MAP[k].name;
        csvSelector.appendChild(opt);
    });

    async function loadData() {
        const key = csvSelector.value;
        if (!cache[key]) {
            try {
                const res = await fetch(CSV_FILE_MAP[key].url);
                const text = await res.text();
                const lines = text.trim().split(/\r?\n/);
                const headers = lines[0].split('\t').map(h => h.trim());
                cache[key] = lines.slice(1).map(line => {
                    const cols = line.split('\t');
                    const obj = {};
                    headers.forEach((h, i) => obj[h] = cols[i] ? cols[i].trim() : '');
                    return obj;
                });
            } catch (e) {
                searchResults.innerHTML = `<p style="color:red">データのロードに失敗しました</p>`;
                return;
            }
        }
        currentData = cache[key];
        renderFields(key);
        performSearch();
    }

    function renderFields(key) {
        searchInputsContainer.innerHTML = '';
        SEARCH_FIELDS[key].forEach(f => {
            const div = document.createElement('div');
            div.className = 'search-input-group';
            div.innerHTML = `<label>${f.label}</label>`;
            const input = document.createElement(f.type === 'select' ? 'select' : 'input');
            if (f.type !== 'select') input.type = f.type;
            if (f.type === 'select') {
                f.options.forEach(o => {
                    const opt = document.createElement('option');
                    opt.value = o; opt.textContent = o || 'すべて';
                    input.appendChild(opt);
                });
            }
            input.id = f.id;
            input.addEventListener('input', performSearch);
            div.appendChild(input);
            searchInputsContainer.appendChild(div);
        });
    }

    function performSearch() {
        const query = searchInput.value.toLowerCase();
        const key = csvSelector.value;
        const fields = SEARCH_FIELDS[key];
        
        const hasInput = query || fields.some(f => {
            const el = document.getElementById(f.id);
            return el && el.value !== '';
        });

        if (!hasInput) {
            searchResults.innerHTML = '<p style="text-align:center; color:var(--muted); margin-top:20px;">条件を入力してください</p>';
            return;
        }

        const filtered = currentData.filter(item => {
            const keywordMatch = Object.values(item).some(v => String(v).toLowerCase().includes(query));
            const dynamicMatch = fields.every(f => {
                const el = document.getElementById(f.id);
                if (!el || el.value === '') return true;
                const val = item[f.csvKey];

                // 番号検索 (f_no) の場合は完全一致
                if (f.id === 'f_no') {
                    return String(val) === String(el.value);
                }
                
                // 価格検索の場合は数値比較
                if (f.type === 'number') {
                    return val !== '' && Number(val) <= Number(el.value);
                }

                // その他は部分一致
                return String(val).toLowerCase().includes(el.value.toLowerCase());
            });
            return keywordMatch && dynamicMatch;
        });

        renderResults(filtered);
    }

    function renderResults(data) {
        if (data.length === 0) {
            searchResults.innerHTML = '<p style="text-align:center; color:var(--muted);">該当なし</p>';
            return;
        }
        searchResults.innerHTML = data.map((item, idx) => {
            const htmlFields = Object.entries(item).map(([k, v]) => {
                if(!v) return '';
                return `<div class="field"><span class="field-label">${k}:</span><span class="field-value">${v}</span></div>`;
            }).join('');

            return `
                <div class="result-item" id="item-${idx}">
                    <button class="copy-btn" onclick="copyDisplayedContent('item-${idx}')">コピー</button>
                    <div class="item-body">${htmlFields}</div>
                </div>
            `;
        }).join('');
    }

    async function copyDisplayedContent(id) {
        const itemBody = document.querySelector(`#${id} .item-body`);
        const btn = document.querySelector(`#${id} .copy-btn`);
        
        const fields = itemBody.querySelectorAll('.field');
        const textToCopy = Array.from(fields).map(f => {
            const label = f.querySelector('.field-label').innerText;
            const value = f.querySelector('.field-value').innerText;
            return `${label} ${value}`;
        }).join('\n');

        try {
            await navigator.clipboard.writeText(textToCopy);
            const originalText = btn.innerText;
            btn.innerText = '完了!';
            btn.style.background = '#4ade80';
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = 'var(--accent)';
            }, 800);
        } catch (err) {
            alert('コピーに失敗しました');
        }
    }

    csvSelector.onchange = loadData;
    searchInput.oninput = performSearch;
    window.onload = loadData;
</script>

</body>
</html>
